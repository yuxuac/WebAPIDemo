<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script src="Content/JavaScript/date.format.js"></script>
    <title>WebAPI Demo</title>
</head>
<body>
    <br />
    <div id="search">
        Input search key:
        <input id="band" type="text" />
        <input id="searchBtn" type="button" value="Search" />
    </div>
    <div id="allAlbumns">
        <ul>
        </ul>
    </div>
    
    <script type="text/javascript">
        var apiURI = 'api/Albumns';

        $(document).ready(function () {
            queryAll();

            $("#searchBtn").bind("click", function () {
                console.log("search btn bind click is ready.")
                find($("#band").val());
            })
        })

        // Retrieve all info from backend.
        function queryAll() {

            clear();

            $.getJSON(apiURI).done(function (data) {
                $.each(data, function (key, item) {
                    $("#allAlbumns ul").append('<li>' + formatItem(item) + '</li>')
                })

                bind();
            })
        }

        var flag = false;
        function bind()
        {
            $('.edit_span').hide();

            // Bind here.
            $(".deleteBtn").bind("click", function () {
                var idToDelete = $(this).attr("idToDelete");
                console.log("idToDelete:" + idToDelete);
                toDelete(idToDelete);
            })

            // Bind here.
            $(".editBtn").bind("click", function () {
                
                var idToEdit = $(this).attr("idToEdit");

                if (!flag) {
                    $(this).val('Update');
                    $("#display_span_" + idToEdit).hide();
                    $("#edit_span_" + idToEdit).show();
                    flag = true;
                } else {
                    $(this).val('Edit');
                    $("#display_span_" + idToEdit).show();
                    $("#edit_span_" + idToEdit).hide();
                    flag = false;
                }

                console.log("idToEdit:" + idToEdit);
                // toDelete(idToEdit);
            })
        }

        function formatItem(item) {
            return "<span id='display_span_" + item.ID + "' class='display_span'>" + item.ID + " " + item.Name + " " + new Date(item.ReleaseDate).format("yyyy-mm-dd") + " " + item.Band.Name + " </span>" +
            " <span id='edit_span_" + item.ID + "' class='edit_span'> " +
                item.ID + 
                " <input type='text' class='Name' value='" + item.Name + "' />" +
                " <input type='text' class='ReleaseDate' value='" + new Date(item.ReleaseDate).format("yyyy-mm-dd") + "' />" +
                " <input type='text' class='BandName' value='" + item.Band.Name + "' />" +
            " </span>" +
            " <input class='deleteBtn' type='button' idToDelete='" + item.ID + "' value='Delete' />" + 
            " <input class='editBtn' type='button' idToEdit='" + item.ID + "' value='Edit' />";
        }

        function clear() {
            $("#allAlbumns ul").empty();
        }

        function find(key) {
           
            clear();

            var searchKey = key;
            $.getJSON(apiURI + "/" + searchKey)
                .done(function (data) {
                    if (data.length <= 0) {
                        $("#allAlbumns ul").append('<li>no data.</li>');
                    }
                    $.each(data, function (key, item) {
                        $("#allAlbumns ul").append('<li>' + formatItem(item) + '</li>')
                    });
                    bind();
                })
                .fail(function (jqXHR, textStatus, err) {
                    $('#allAlbumns').text('Error: ' + err);
                })
        }

        function toDelete(id) {
            $.ajax(apiURI + "/" + id, {
                    cache: false,
                    type: 'DELETE',
                    contentType: 'application/json; charset=utf-8',
                    statusCode: {
                        200: function (data) {
                            console.log(data.Name + " deleted.");
                            queryAll();
                        }
                    }
                });
        }
    </script>
</body>

</html>
